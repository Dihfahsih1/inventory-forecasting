{% extends "base.html" %}

{% block content %}
  <h1>Inventory Forecast</h1>

  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Item Name</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody>
      {% for inventory in inventory_data %}
        <tr>
          <td>{{ inventory.date }}</td>
          <td>{{ inventory.item_name }}</td>
          <td>{{ inventory.quantity }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
