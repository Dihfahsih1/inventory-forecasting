{% extends "base.html" %}

{% block content %}
  <h1>Inventory List</h1>
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Item Name</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody>
      {% for item in inventory_items %}
      <tr>
        <td>{{ item.date }}</td>
        <td>{{ item.item_name }}</td>
        <td>{{ item.quantity }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
